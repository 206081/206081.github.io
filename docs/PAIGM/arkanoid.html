<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            background-color: #f1f1f1;
        }

        .button-left {
            position: absolute;
            bottom: 10px;
            width: 50%;
            border: 3px solid #8AC007;
        }

        .button-right {
            position: absolute;
            bottom: 10px;
            right: 0;
            width: 50%;
            border: 3px solid #8AC007;
        }


    </style>
    <title>Arkanoid</title>
</head>
<body onload="startGame()">

<button class="button-left" onmousedown="startGame()">START</button>
<button class="button-right" onmousedown="myGameArea.stop()">STOP</button>
<button onclick="readLeaderboard()">Read leaderboard</button>
<p id="score"></p>
</body>
<script>
    window.indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
    window.IDBTransaction = window.IDBTransaction || window.webkitIDBTransaction || window.msIDBTransaction;
    window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange || window.msIDBKeyRange

    if (!window.indexedDB) {
        window.alert("Your browser doesn't support a stable version of IndexedDB.")
    }

    let typeMap = {
        0: "A",
        1: "B"
    }
    let bonusMap = {
        0: "Score x2",
        1: "Score x5",
        2: " Expand",
        3: "  Shrink",
        4: " Reverse",
    };

    let ctx;
    let myGameArea;
    let myGamePiece;
    let myBall = [];
    let obstacles = [];
    let bonuses = [];

    let keyState = {};
    let gameStop = false;

    let height = 620;
    let width = 600;
    let ballSpeed = 2;
    let padSpeed = 3;
    let score;
    let scoreAddX2;
    let scoreAddX5;
    let time;
    let bonusTimeout;
    let score2Timeout;
    let score5Timeout;

    let id;
    let db;
    let request = window.indexedDB.open("leaderboard", 1);

    let movementFactorX;
    let movementFactorY;
    let pieceWidth;
    let pieceHeight;
    let pieceMutator;
    let ballRadius;
    let startBlockX;
    let startBlockY;
    let blockSpacing;
    let blockWidth;
    let blockHeight;
    let reverseControl;
    let newBall;

    class GameArea {
        constructor(width, height) {
            this.canvas = document.createElement("canvas")
            this.width = width;
            this.height = height;
            this.interval = null;
            this.timer = null;
        }

        start() {
            if (this.interval)
                clearInterval(this.interval);
            if (this.timer)
                clearInterval(this.timer);
            this.timer = null;
            this.canvas.width = this.width;
            this.canvas.height = this.height;
            this.context = this.canvas.getContext("2d");
            ctx = this.context;

            document.body.insertBefore(this.canvas, document.body.firstChild);
            this.interval = setInterval(updateGameArea, 20);
            this.timer = setInterval(stopper, 1000);
        }

        clear() {
            let i = obstacles.length;
            while (i--) {
                if (!obstacles[i].isAlive)
                    obstacles.splice(i, 1);
            }

            i = myBall.length;
            while (i--) {
                if (!myBall[i].isAlive)
                    myBall.splice(i, 1);
            }

            i = bonuses.length;
            while (i--) {
                if (!bonuses[i].isAlive)
                    bonuses.splice(i, 1);
            }

            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }

        drawScore() {
            this.context.beginPath();
            this.context.font = "30px Arial";
            this.context.fillStyle = "white";
            this.context.fillText(`Score: ${score}`, 10, this.canvas.height - 10);
            this.context.strokeStyle = "black";
            this.context.strokeText(`Score: ${score}`, 10, this.canvas.height - 10);
            this.context.stroke();
            this.context.closePath();
        }

        stop() {
            clearInterval(this.interval);
            clearInterval(this.timer);
            addScore();
            readLeaderboard();
        }
    }


    class Bonus {
        constructor(width, height, x, y, bonus) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.color = "blue";
            this.isAlive = true;
            this.bonus = bonus;
        }

        update() {
            this.y += 2;
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.beginPath();
            ctx.font = "12px Arial";
            ctx.fillStyle = "white";
            ctx.fillText(`${this.bonus}`, this.x, this.y + this.height / 2);
            ctx.closePath();
        }

        collision(object) {
            // Handling collision with components
            // Bottom
            return object.x < this.x + this.width &&
                object.x + object.width > this.x &&
                object.y < this.y + this.height &&
                object.height + object.y > this.y;
        }
    }

    class Pad {
        constructor(width, height, x, y) {
            this.width = width;
            this.height = height;
            this.color = "red";
            this.x = x;
            this.y = y;
            this.speedX = 0;
            this.speedY = 0;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    class Ball {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.color = "red";
            this.radius = radius;
            this.speedX = 2;
            this.speedY = 2;
            this.isAlive = true;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fill();
        }

        collisionGameArea() {
            // Handling collision with GameArea
            if (this.x + this.radius >= myGameArea.canvas.width || this.x - this.radius <= 0) {
                this.speedX = -this.speedX;
            }
            if (this.y - this.radius <= 0) {
                this.speedY = -this.speedY;
            }
            if (this.y + this.radius >= myGameArea.canvas.height) {
                this.isAlive = false;
            }
        }

        collision(object) {
            let x = clamp(object.x, object.x + object.width, this.x);
            let y = clamp(object.y, object.y + object.height, this.y);

            if (Math.pow(x - this.x, 2) + Math.pow(y - this.y, 2) <= Math.pow(this.radius, 2)) {
                if (this.x > object.x && this.x < object.x + object.width) {
                    movementFactorY = movementFactor(this.x, object.x, object.width);
                    if (this.y < object.y) {
                        this.speedY = -ballSpeed / movementFactorY;
                    } else if (this.y > object.y + object.height) {
                        this.speedY = ballSpeed / movementFactorY;
                    }
                    this.speedX = (this.speedX / Math.abs(this.speedX)) * (ballSpeed * 2 - Math.abs(this.speedY));

                } else if (this.y > object.y && this.y < object.y + object.height) {
                    movementFactorX = movementFactor(this.y, object.y, object.height);
                    if (this.x < object.x) {
                        this.speedX = -ballSpeed / movementFactorX;
                    } else if (this.x > object.x + object.width) {
                        this.speedX = ballSpeed / movementFactorX;
                    }
                    this.speedY = (this.speedY / Math.abs(this.speedY)) * (ballSpeed * 2 - Math.abs(this.speedX));

                } else {
                    this.speedX = -this.speedX;
                    this.speedY = -this.speedY;
                }
                return true;
            }
            return false;
        }
    }

    class Block {
        constructor(width, height, x, y) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.color = "green";
            this.isAlive = true;
            this.type = typeMap[Math.round(Math.random())];
            this.bonus = bonusMap[Math.round(Math.random() * 4)];
        }

        update() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.beginPath();
            ctx.font = "12px Arial";
            ctx.fillStyle = "white";
            ctx.fillText(`${this.type}`, this.x, this.y + this.height / 2);
            ctx.closePath();
        }
    }

    myGameArea = new GameArea(width, height);

    function startGame() {
        obstacles = [];
        keyState = {};
        myBall = [];
        height = 620;
        width = 600;
        score = 0;
        scoreAddX2 = 1;
        scoreAddX5 = 1;
        time = 0;
        bonusTimeout = 5000;
        gameStop = false;
        movementFactorX = 1;
        movementFactorY = 1;
        pieceWidth = 100;
        pieceHeight = 20;
        pieceMutator = pieceWidth * 0.2;
        ballRadius = 5;
        reverseControl = false;
        newBall = 0;

        myGamePiece = new Pad(pieceWidth, pieceHeight, (width - pieceWidth) / 2, height - pieceHeight);
        myBall.push(new Ball(myGamePiece.x + myGamePiece.width / 2, myGamePiece.y - ballRadius, ballRadius));
        myBall.push(new Ball(300, 10, ballRadius));
        addBlockRow();
        myGameArea.start();

    }

    function addBlockRow() {
        startBlockX = 30;
        startBlockY = 30;
        blockSpacing = 10;
        blockWidth = 50;
        blockHeight = 50;

        for (let y = startBlockY; y < 3 * blockHeight + startBlockY; y += blockHeight + blockSpacing) {
            for (let x = startBlockX; x < width - blockWidth; x += blockWidth + blockSpacing) {
                obstacles.push(new Block(blockWidth, blockHeight, x, y));
            }
        }
    }

    function stopper() {
        time++;
    }

    function clamp(min, max, value) {
        return Math.max(min, Math.min(max, value));
    }

    function movementFactor(ballCenter, begin, length) {
        let _movementFactor = 1;
        if (ballCenter <= begin + length / 10 || ballCenter >= begin + length * 9 / 10)
            _movementFactor = 3;
        else if (ballCenter <= begin + length * 3 / 10 || ballCenter >= begin + length * 7 / 10)
            _movementFactor = 2;
        else if (ballCenter <= begin + length * 4 / 10 || ballCenter >= begin + length * 6 / 10)
            _movementFactor = 1.5;

        return _movementFactor
    }

    function grandBonus(bonus) {
        if (bonus === bonusMap[0]) {
            clearTimeout(score2Timeout);
            scoreAddX2 = 2;
            score2Timeout = setTimeout(clearScoreX2, bonusTimeout);
        }
        if (bonus === bonusMap[1]) {
            clearTimeout(score5Timeout);
            scoreAddX5 = 5;
            score5Timeout = setTimeout(clearScoreX5, bonusTimeout);
        }
        if (bonus === bonusMap[2]) {
            myGamePiece.width += pieceMutator;
            myGamePiece.x -= pieceMutator / 2;
            setTimeout(function () {
                myGamePiece.width -= pieceMutator;
                myGamePiece.x += pieceMutator / 2;
            }, bonusTimeout);
        }
        if (bonus === bonusMap[3]) {
            myGamePiece.width -= pieceMutator;
            myGamePiece.x += pieceMutator / 2;
            setTimeout(function () {
                myGamePiece.width += pieceMutator;
                myGamePiece.x -= pieceMutator / 2;
            }, bonusTimeout);
        }
        if (bonus === bonusMap[4]) {
            reverseControl = !reverseControl;
            setTimeout(function () {
                reverseControl = !reverseControl;
            }, bonusTimeout);
        }

    }

    function clearScoreX2() {
        scoreAddX2 = 1;
    }

    function clearScoreX5() {
        scoreAddX5 = 1;
    }

    function updateGameArea() {
//         document.getElementById("score").innerHTML = `
// ballSpeed:${ballSpeed}<br>
// movementFactorX: ${movementFactorX}<br>
// movementFactorY: ${movementFactorY}<br>
// pad: ${myGamePiece.x} ${myGamePiece.x + myGamePiece.width}<br>
// time: ${time}<br>
// myBall: ${myBall}<br>
// myBall: ${!myBall}<br>
// `;

        myGameArea.clear();
        myGameArea.drawScore();
        obstacles.forEach((o) => {
            o.update();
        })
        myGamePiece.update();
        bonuses.forEach((b) => {
            b.update();
            if (b.collision(myGamePiece)) {
                b.isAlive = false;
                grandBonus(b.bonus);
            }
        })
        myBall.forEach((b) => {
            b.update();
            b.collisionGameArea();
            b.collision(myGamePiece);
        })
        obstacles.forEach((obstacle) => {
            myBall.forEach((b) => {
                if (b.collision(obstacle)) {
                    obstacle.isAlive = false;
                    if (obstacle.type === typeMap[0]) {
                        newBall++;
                    } else {
                        bonuses.push(new Bonus(obstacle.width, 20, obstacle.x, obstacle.y + obstacle.height, obstacle.bonus));
                    }
                    if (newBall >= 5) {
                        myBall.push(new Ball(myGamePiece.x + myGamePiece.width / 2, myGamePiece.y - ballRadius, ballRadius));
                        newBall = 0;
                    }
                    score += 1 * scoreAddX2 * scoreAddX5;
                }
            })

        })
        moveMyGameObject();
        if (!myBall.length)
            myGameArea.stop();
    }

    window.addEventListener('keydown', function (e) {
        keyState[e.code] = true;
    }, true);

    window.addEventListener('keyup', function (e) {
        keyState[e.code] = false;
    }, true);

    function moveMyGameObject() {
        myGamePiece.speedX = 0;

        if ((!reverseControl && keyState["ArrowRight"] || reverseControl && keyState["ArrowLeft"])
            && myGamePiece.x + myGamePiece.width <= width)
            myGamePiece.speedX = padSpeed;

        if ((!reverseControl && keyState["ArrowLeft"] || reverseControl && keyState["ArrowRight"]) && myGamePiece.x >= 0)
            myGamePiece.speedX = -padSpeed;

    }

    request.onerror = function (event) {
        console.log("error: ", event);
    };

    request.onsuccess = function (event) {
        db = request.result;
        console.log("success: " + db, event);
    };

    request.onupgradeneeded = function (event) {
        let db = event.target.result;
        db.createObjectStore("player", {keyPath: "id", autoIncrement: true});
    }

    function addScore() {
        let name = prompt("Please enter your nick", "Nick");
        let date = new Intl.DateTimeFormat('en-US', {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
        }).format(new Date());

        let request = db.transaction(["player"], "readwrite")
            .objectStore("player")
            .add({name: name, score: score, time: time, date: date});

        request.onerror = function (event) {
            alert(`Unable to add data! ${event}`);
        }
    }

    function readLeaderboard() {
        let objectStore = db.transaction("player").objectStore("player");
        let board = "";

        objectStore.openCursor().onsuccess = function (event) {
            let cursor = event.target.result;
            if (cursor) {
                board += "Name: " + cursor.value.name
                    + "\tScore: " + cursor.value.score
                    + "\tTime: " + cursor.value.time
                    + "\tDate: " + cursor.value.date + "\n";
                cursor.continue();
            } else {
                alert(board);
            }
        };
    }


</script>
</html>
