<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Animacja 1</title>

</head>
<body>
    <canvas id="canvas" width="400" height="600" style="border: 5px solid white;"></canvas>

    <script>

        var user = document.getElementById("canvas");
        var ctx = user.getContext('2d');

        var userSquare = {
            left: user.width / 2, // start position left/right
            top: user.height - 30, // start position top/bottom
            size: 20
        };

        function clearCanvas() {
	        ctx.clearRect(0, 0, user.width, user.height);
        }

        function drawUser(){
            ctx.fillStyle = "green";
            ctx.fillRect(userSquare.left, userSquare.top, userSquare.size, userSquare.size);
            ctx.stroke();
        }


        document.onkeydown = function(e){
            if (e.keyCode === 37) {
                userSquare.left = userSquare.left - userSquare.size / 2;
                if (userSquare.left<0) userSquare.left = 0;
            }
            if (e.keyCode === 39) {
                userSquare.left = userSquare.left + userSquare.size / 2;
                if (userSquare.left > user.width - userSquare.size * 2)
                    userSquare.left = user.width - userSquare.size;
            }
            if (e.keyCode === 32) {
                // code for bullets
            }
        }

        function update(){
            clearCanvas();
            drawUser();
        }

        setInterval (update, 10);

    </script>

</body>
</html>
