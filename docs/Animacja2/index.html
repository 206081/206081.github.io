<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Animacja 2</title>

</head>

<body>
    <canvas id="canvas" width="800" height="600" style="border: 5px double white;
                    background:#1E1E1E;">
    </canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext('2d');
        var lines = 0;
        var turns = {
            left: "left",
            center: "center",
            right: "right"
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var turnOffset = 0;

        function Car(x, y, width, height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.isAlive = true
        }

        Car.prototype.draw = function () {
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.closePath();
            drawWheels(this.x, this.y, this.width, this.height);
        };

        function drawWheels(x, y, width, height) {
            drawWheel(x + 5, y + 10);
            drawWheel(x + width - 5, y + 10);
            drawWheel(x + 5, y + height - 10);
            drawWheel(x + width - 5, y + height - 10);
        }

        function drawWheel(x, y) {
            ctx.beginPath();
            ctx.fillStyle = "black";
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        var car = new Car(canvas.width / 2, canvas.height - 70, 30, 40);

        var rPrp = {
            offset: 250,
            color: "green",
        };

        function drawRoad() {
            ctx.beginPath();

            // Background/grass
            ctx.fillStyle = "green";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Asphalt
            ctx.fillStyle = "grey";
            ctx.fillRect(rPrp.offset, 0, canvas.width - rPrp.offset * 2, canvas.height);

            // Asphalt borders
            for (i = -1; i <= Math.ceil(canvas.height / 20); i++) {
                lines += 0.1;
                ctx.fillStyle = "white";

                //Middle lanes
                ctx.fillRect(canvas.width / 2 - 5 + turnOffset, 40 * i + (lines % 40), 5, 20);

                // White borders
                // Right
                ctx.fillRect(canvas.width - rPrp.offset + turnOffset, 40 * i + (lines % 40), 20, 20);
                // Left
                ctx.fillRect(rPrp.offset - 20 + turnOffset, 40 * i + (lines % 40), 20, 20);

                // Red borders
                ctx.fillStyle = "red";
                // Right
                ctx.fillRect(canvas.width - rPrp.offset + turnOffset, 40 * i + (lines % 40) - 20, 20, 20);
                // Left
                ctx.fillRect(rPrp.offset - 20 + turnOffset, 40 * i + (lines % 40) - 20, 20, 20);
            }

            ctx.closePath();
        }

        document.onkeydown = function (e) {
            if (e.keyCode === 37) {
                car.x = car.x - 10;
            }
            if (e.keyCode === 39) {
                car.x = car.x + 10;
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updateGame() {
            if (car.isAlive) {
                clearCanvas();
                drawRoad();
                car.draw();
                window.requestAnimationFrame(updateGame);
            }
        }

        updateGame();

    </script>

</body>

</html>
