<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Animacja 2</title>

</head>

<body>
    <canvas id="canvas" width="800" height="600" style="border: 5px double white;
                    background:green;">
    </canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext('2d');
        var roadSegments = [];
        var angle = 12;
        var wheelRadius = 5;

        var turns = {
            left: 1,
            center: 2,
            right: 3,
        }
        var turn = turns.center;

        turns[1] = turns.left;
        turns[2] = turns.center;
        turns[3] = turns.right;

        var score = 0;
        var curveOffset = 0;

        var rnd = 1;
        var block = turns.center;

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }


        function Car(x, y, width, height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.isAlive = true;
        }

        Car.prototype.draw = function () {
            drawWheels(this.x, this.y, this.width, this.height);
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.closePath();
        }

        Car.prototype.update = function () {
            roadSegments.forEach((r) => {
                if (((this.x - wheelRadius <= r.x || this.x + this.width + wheelRadius >= r.x + r.width)
                    && this.y <= r.y
                ) ||
                    ((
                        r.block == turns.left
                        && this.y < r.y + r.height - r.height / 4
                        && this.y + this.height > r.y + r.height / 4
                        && this.x + this.width - wheelRadius > r.x
                        && this.x - wheelRadius < r.x + r.width / 2) ||
                        r.block == turns.right
                        && this.y < r.y + r.height - r.height / 4
                        && this.y + this.height > r.y + r.height / 4
                        && this.x + this.width + wheelRadius > r.x + r.width / 2
                        && this.x + wheelRadius < r.x + r.width
                    )) {
                    this.isAlive = false;
                }
            })
        }

        function drawWheels(x, y, width, height) {
            drawWheel(x, y + 10);
            drawWheel(x + width, y + 10);
            drawWheel(x, y + height - 10);
            drawWheel(x + width, y + height - 10);
        }

        function drawWheel(x, y) {
            ctx.beginPath();
            ctx.fillStyle = "black";
            ctx.arc(x, y, wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        var car = new Car(canvas.width / 2 - 15, canvas.height - 70, 30, 40);

        var rPrp = {
            width: canvas.width / 3,
            height: 40
        }

        function Road(x, y, turn, width, height, block, coin) {
            this.x = x;
            this.y = y;
            this.turn = turn;
            this.width = width;
            this.height = height;
            this.block = block;
            this.coin = coin
            if (this.turn != turns.center) {
                this.width = this.width + 10;
            }
        }

        Road.prototype.draw = function () {

            // Asphalt
            ctx.beginPath();
            ctx.fillStyle = "gray";
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.closePath();

            // Lanes
            ctx.save();
            ctx.beginPath();

            ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
            if (this.turn == turns.left) {
                ctx.rotate((Math.PI / 180) * - angle);
            }
            else if (this.turn == turns.right) {
                ctx.rotate((Math.PI / 180) * + angle);
            }
            ctx.translate(-(this.x + this.width / 2), -(this.y + this.height / 2));

            ctx.fillStyle = "white";
            ctx.fillRect(this.x + this.width / 2 - 2.5, this.y + this.height / 2, 5, this.height / 2);
            ctx.closePath();
            ctx.restore();

            // Blokers
            ctx.beginPath();
            ctx.fillStyle = "brown";
            if (this.block == turns.left) {
                ctx.fillRect(this.x, this.y + this.height / 4, this.width / 2, this.height / 2);
            }
            else if (this.block == turns.right) {
                ctx.fillRect(this.x + this.width / 2, this.y + this.height / 4, this.width / 2, this.height / 2);
            }
            ctx.closePath();

            // Borders
            // White Borders
            ctx.save();
            ctx.beginPath();

            var borderHeight = this.height / 2;
            ctx.fillStyle = "white";
            if (this.turn == turns.left) {
                ctx.fillRect(this.x - borderHeight + 5, this.y + borderHeight, borderHeight, borderHeight);
                ctx.fillRect(this.x + this.width, this.y + borderHeight, borderHeight, borderHeight);

            } else if (this.turn == turns.right) {
                ctx.fillRect(this.x - borderHeight, this.y + borderHeight, borderHeight, borderHeight);
                ctx.fillRect(this.x + this.width - 5, this.y + borderHeight, borderHeight, borderHeight);
            }
            else {
                ctx.fillRect(this.x - borderHeight, this.y + borderHeight, borderHeight, borderHeight);
                ctx.fillRect(this.x + this.width, this.y + borderHeight, borderHeight, borderHeight);
            }

            // Red Borders
            ctx.fillStyle = "red";
            if (this.turn == turns.left) {
                ctx.fillRect(this.x - borderHeight, this.y, borderHeight, borderHeight);
                ctx.fillRect(this.x + this.width - 5, this.y, borderHeight, borderHeight);

            } else if (this.turn == turns.right) {
                ctx.fillRect(this.x - borderHeight + 5, this.y, borderHeight, borderHeight);
                ctx.fillRect(this.x + this.width, this.y, borderHeight, borderHeight);

            }
            else {
                ctx.fillRect(this.x - borderHeight, this.y, borderHeight, borderHeight);
                ctx.fillRect(this.x + this.width, this.y, borderHeight, borderHeight);
            }

            ctx.closePath();
            ctx.restore();

        }

        Road.prototype.update = function () {
            this.y = this.y + 2;

            if (this.y > canvas.height) {
                roadSegments.pop();
            }
        }

        document.onkeydown = function (e) {
            if (e.keyCode === 37) {
                car.x = car.x - 20;
            }
            if (e.keyCode === 39) {
                car.x = car.x + 20;
            }
            if (e.key === 13) {
                // code for restart game
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawRoad() {
            roadSegments.forEach((r) => { r.draw(); })
            roadSegments.forEach((r) => { r.update(); })
        }

        function drawPlayer() {
            car.draw();
            car.update();
        }
        function updateGame() {
            if (car.isAlive) {
                clearCanvas();
                drawRoad();
                drawPlayer()
                window.requestAnimationFrame(updateGame);
            }
        }

        function addSegment() {
            if (roadSegments.length < 20) {
                roadSegments.unshift(
                    new Road(roadSegments[0].x + curveOffset,
                        roadSegments[0].y - rPrp.height,
                        turn,
                        rPrp.width,
                        rPrp.height,
                        block)
                );
                block = turns.center;
            }
        }

        function drawStart() {
            for (i = -rPrp.height; i < canvas.height; i += rPrp.height) {
                roadSegments.push(
                    new Road(canvas.width / 2 - rPrp.width / 2,
                        i,
                        turns.center,
                        rPrp.width,
                        rPrp.height,
                        turns.center)
                );
            }
        }

        function addBlock() {
            block = turns[getRandomInt(1, 3)];
        }

        function changeDirection() {
            rnd = getRandomInt(1, 3);

            if ((rnd == 1 && roadSegments[0].x <= 50) ||
                (rnd == 3 && roadSegments[0].x >= canvas.width - rPrp.width - rPrp.height)) {
                rnd = 2;
            }

            turn = turns[rnd];

            switch (turn) {
                case turns.left:
                    curveOffset = -10;
                    break;
                case turns.center:
                    curveOffset = 0;
                    break;
                case turns.right:
                    curveOffset = 10;
                    break;
            }
        }

        drawStart();
        updateGame();
        setInterval(changeDirection, 2000);
        setInterval(addBlock, 1000);
        setInterval(addSegment, 10);

    </script>
    <p id="debug"></p>

</body>

</html>
