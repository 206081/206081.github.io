<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Animacja 2</title>

</head>

<body>
    <canvas id="canvas" width="800" height="600" style="border: 5px double white;
                    background:green;">
    </canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext('2d');
        var roadSegments = [];
        var angle = 12;
        var wheelRadius = 5;

        var turns = {
            left: 1,
            center: 2,
            right: 3,
        }

        var iterator = 0;
        var turnOffset = 0;
        var turn = turns.center;

        var rnd = 1;

        turns[1] = turns.left;
        turns[2] = turns.center;
        turns[3] = turns.right;


        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }


        function Car(x, y, width, height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.isAlive = true;
        }

        Car.prototype.draw = function () {
            drawWheels(this.x, this.y, this.width, this.height);
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.closePath();
        }

        Car.prototype.update = function () {
            roadSegments.forEach((r) => {
                if ((this.x - wheelRadius <= r.x || this.x + this.width + wheelRadius >= r.x + r.width) && this.y <= r.y) {
                    this.isAlive = false;
                }

            })
        }
        function drawWheels(x, y, width, height) {
            drawWheel(x, y + 10);
            drawWheel(x + width, y + 10);
            drawWheel(x, y + height - 10);
            drawWheel(x + width, y + height - 10);
        }

        function drawWheel(x, y) {
            ctx.beginPath();
            ctx.fillStyle = "black";
            ctx.arc(x, y, wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        var car = new Car(canvas.width / 2, canvas.height - 70, 30, 40);

        var rPrp = {
            width: canvas.width / 3,
            height: 40
        }

        function Road(x, y, turn, width, height) {
            this.x = x;
            this.y = y;
            this.turn = turn;
            this.width = width;
            this.height = height;
        }

        Road.prototype.draw = function () {

            // Asphalt
            ctx.beginPath();
            ctx.fillStyle = "gray";
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.closePath();

            // Lanes
            ctx.save();
            ctx.beginPath();
            if (this.turn == turns.left) {
                ctx.translate(this.x + this.width / 2 + 0.5 * 5, this.y + this.height / 2 + 0.5 * this.height / 2);
                ctx.rotate((Math.PI / 180) * - angle);
                ctx.translate(-(this.x + this.width / 2 + 0.5 * 5), -(this.y + this.height / 2 + 0.5 * this.height / 2));
            }
            else if (this.turn == turns.right) {
                ctx.translate(this.x + this.width / 2 + 0.5 * 5, this.y + this.height / 2 + 0.5 * this.height / 2);
                ctx.rotate((Math.PI / 180) * + angle);
                ctx.translate(-(this.x + this.width / 2 + 0.5 * 5), -(this.y + this.height / 2 + 0.5 * this.height / 2));
            }
            ctx.fillStyle = "white";
            ctx.fillRect(this.x + this.width / 2, this.y + this.height / 2, 5, this.height / 2);
            ctx.closePath();
            ctx.restore();

            // Borders
            // White Borders
            ctx.save();
            ctx.beginPath();

            // TODO borders transposition
            // if (this.turn == turns.left) {
            //     ctx.translate(this.x + this.width / 2 + 0.5 * this.height / 2, this.y + this.height / 2 + 0.5 * this.height / 2);
            //     ctx.rotate((Math.PI / 180) * - angle);
            //     ctx.translate(-(this.x + this.width / 2 + 0.5 * this.height / 2), -(this.y + this.height / 2 + 0.5 * this.height / 2));
            // }
            // else if (this.turn == turns.right) {
            //     ctx.translate(this.x + this.width / 2 + 0.5 * this.height / 2, this.y + this.height / 2 + 0.5 * this.height / 2);
            //     ctx.rotate((Math.PI / 180) * + angle);
            //     ctx.translate(-(this.x + this.width / 2 + 0.5 * this.height / 2), -(this.y + this.height / 2 + 0.5 * this.height / 2));
            // }

            ctx.fillStyle = "white";
            ctx.fillRect(this.x - this.height / 2, this.y + this.height / 2, this.height / 2, this.height / 2);
            ctx.fillRect(this.x + this.width, this.y + this.height / 2, this.height / 2, this.height / 2);

            // Red Borders
            ctx.fillStyle = "red";
            ctx.fillRect(this.x - this.height / 2, this.y, this.height / 2, this.height / 2);
            ctx.fillRect(this.x + this.width, this.y, this.height / 2, this.height / 2);

            ctx.closePath();
            ctx.restore();
            iterator++;
        }

        Road.prototype.update = function () {
            this.y = this.y + 2;

            if (this.y > canvas.height) {
                roadSegments.pop();
            }
        }

        document.onkeydown = function (e) {
            if (e.keyCode === 37) {
                car.x = car.x - 10;
            }
            if (e.keyCode === 39) {
                car.x = car.x + 10;
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawRoad() {
            roadSegments.forEach((r) => { r.draw(); })
            roadSegments.forEach((r) => { r.update(); })
        }

        function updateGame() {
            if (car.isAlive) {
                clearCanvas();
                drawRoad();
                car.draw();
                car.update();
                window.requestAnimationFrame(updateGame);
            }
        }

        function addSegments() {
            document.getElementById("debug").innerHTML =
                `
             ${turn}

             `;

            if (roadSegments.length < 20) {
                roadSegments.unshift(new Road(roadSegments[0].x + turnOffset, roadSegments[0].y - 40, turn, rPrp.width, rPrp.height));
            }
        }

        function drawStart() {
            for (i = -rPrp.height; i < canvas.height; i += rPrp.height) {
                roadSegments.push(new Road(canvas.width / 2 - rPrp.width / 2, i, turn, rPrp.width, rPrp.height));
            }
        }

        function changeDirection() {

            rnd = getRandomInt(1, 3);
            if ((rnd == 1 && roadSegments[0].x <= 50) ||
                (rnd == 3 && roadSegments[0].x >= canvas.width - rPrp.width - rPrp.height)) {
                rnd = 2;
            }

            turn = turns[rnd];

            switch (turn) {
                case turns.left:
                    turnOffset = -10;
                    break;
                case turns.center:
                    turnOffset = 0;
                    break;
                case turns.right:
                    turnOffset = 10;
                    break;
            }
        }

        drawStart();
        updateGame();
        setInterval(changeDirection, 2000);
        setInterval(addSegments, 10);

    </script>
    <p id="debug"></p>

</body>

</html>
