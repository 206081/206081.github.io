<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Animacja 2</title>

</head>

<body>
    <canvas id="canvas" width="800" height="600" style="border: 5px double white;
                    background:#1E1E1E;">
    </canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext('2d');

        function Car(x, y, width, height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.isAlive = true
        }

        Car.prototype.draw = function () {
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.closePath();
            drawWheels(this.x, this.y, this.width, this.height);
        };

        function drawWheels(x, y, width, height) {
            drawWheel(x + 5, y + 10);
            drawWheel(x + width - 5, y + 10);
            drawWheel(x + 5, y + height - 10);
            drawWheel(x + width - 5, y + height - 10);
        }

        function drawWheel(x, y) {
            ctx.beginPath();
            ctx.fillStyle = "black";
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        var car = new Car(canvas.width / 2, canvas.height - 70, 30, 40);

        document.onkeydown = function (e) {
            if (e.keyCode === 37) {
                car.x = car.x - 10;
            }
            if (e.keyCode === 39) {
                car.x = car.x + 10;
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updateGame() {
            if (car.isAlive) {
                clearCanvas();
                car.draw();
                window.requestAnimationFrame(updateGame);
            }
        }

        updateGame();

    </script>

</body>

</html>
