<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="800" height="600" style="solid green;">
</canvas>

<script>
var myVar = setInterval(setColor, 1000);
var color = "green";
function setColor() {
  var x = document.getElementById("myCanvas");
  var ctx = x.getContext('2d');
  color = color == "green" ? "blue" : "green";
  ctx.fillStyle = color;
  ctx.fillRect(0, 0, x.width, x.height);
  ctx.stroke();
}

</script>
</body>
</html>
