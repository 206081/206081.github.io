<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="800" height="600" style="solid green;">
</canvas>

<script>
var myVar = setInterval(setColor, 1000/255);
var incr = 0;

function setColor() {
  var x = document.getElementById("myCanvas");
  var ctx = x.getContext('2d');

  if(incr== 255) incr = -255;

  var str=`rgb(0, ${Math.abs(incr)}, ${255 - Math.abs(incr)})`;

  ctx.fillStyle = str;
  ctx.fillRect(0, 0, x.width, x.height);
  ctx.stroke();
  incr = incr + 1;

}
</script>
</body>
</html>
